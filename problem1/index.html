<body>
	<h1>Project Euler Problem 2</h1>
	<p>Using multiples.js</p>
	<p>Find the sum of all the multiples of 3 or 5 below 1000.</p>
	<script>
		var output = multiples(3,5,1000);

		output = multiplesSum(3,5,1000);
